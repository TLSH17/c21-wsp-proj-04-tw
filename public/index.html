<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
    </style>
    <title>WSP Project</title>
</head>

<body>
    <div class="container">
        <div class="title col-sm-4">
            LAVA
        </div>

        <div class="banner">
            <div class="quote">
                <p>You are too good to be true</p>
            </div>
        </div>

        <div class="login-card col-sm-4">
            <form id="form-login">
                <div class="login_title">Log in</div>

                <label for="email">Username:</label><br />
                <input type="text" id="fname" name="username" placeholder="Username" class="inputbox" /><br />

                <label for="password">Password:</label><br />
                <input type="password" id="lname" name="password" placeholder="Password" class="inputbox" /><br />

                <a href="/login/google">Login via Google</a><br />
                <input type="submit" value="Submit" />
            </form>

        </div>


        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Register Here</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>

                <div class="reg_header">
                    <div class="reg_title">Registraion</div>
                    <div class="reg_title_1">Fields marked ** are required</div>
                </div>


                <form id="form-register">
                    <div class="input_area">
                        <div class="essential_items">
                            <div class="regItem col-sm-2">
                                <label for="email">Username: **</label><br />
                                <input type="text" name="NewUserName" placeholder="Username" class="inputbox" /><br />
                            </div>

                            <div class="regItem col-sm-2">
                                <label for="password">Password: **</label><br />
                                <input type="password" name="NewUserPassword" placeholder="Password"
                                    class="inputbox" /><br />
                            </div>

                            <div class="regItem col-sm-2">
                                <label for="password">Nick Name: **</label><br />
                                <input type="password" name="NewNickName" placeholder=" Nick Name" class="inputbox"
                                    required /><br />
                            </div>

                            <div class="regItem col-sm-2">
                                <label for="password">Gender: **</label><br />
                                <!-- <input type="password" name="NewGender" placeholder="Gender" /><br /> -->
                                <select name="NewGender" id="gender" class="inputbox" required>
                                    <option disabled selected value="">--Please choose an option--</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="neutral">Neutral</option>
                                </select>
                            </div>

                            <div class="regItem col-sm-2">
                                <label for="password">Interested in gender: **</label><br />
                                <!-- <input type="password" name="NewInterestedGender" /><br /> -->
                                <select name="NewInterestedGender" id="interested_gender" class="inputbox" required>
                                    <option disabled selected value="">--Please choose an option--</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="neutral">Neutral</option>
                                </select>
                            </div>


                            <div class="regItem col-sm-2">
                                <label for="password">date of birth: **</label><br />
                                <input type="date" name="NewBirth" class="inputbox" required /><br />
                            </div>

                            <div class="regItem col-sm-2">
                                <label for="password">description: **</label><br />
                                <input type="password" placeholder="description" name="NewDescription" class="inputbox"
                                    required /><br />
                            </div>


                            <div class="regItem col-sm-2">
                                <label for="password">Nationality **: </label><br />
                                <input type="password" placeholder="Nationality" name="NewNationality" class="inputbox"
                                    required /><br />
                            </div>

                            <div class="regItem col-sm-2">
                                <label for="myfile">Select photos: **</label><br />
                                <input type="file" name="image" /><br />
                            </div>

                        </div>


                        <div class="optional_items">

                            <div class="regItem col-sm-2"> <label for="password">Email:</label><br />
                                <input type="password" name="NewUserEmail" placeholder="Email" class="inputbox" /><br />
                            </div>

                            <div class="regItem col-sm-2">
                                <label for="password">Interested in type:</label><br />
                                <input type="password" name="NewInterestedType" class="inputbox" /><br />
                            </div>

                            <div class="regItem col-sm-2">
                                <label for="password">Height (cm):</label><br />
                                <input type="password" placeholder="Height (cm)" name="NewHeight"
                                    class="inputbox" /><br />
                            </div>

                            <div class="regItem col-sm-2">
                                <label for="password">Zodiac Signs: </label><br />
                                <input type="password" placeholder="Zodiac Signs" name="NewZodiac"
                                    class="inputbox" /><br />
                            </div>
                        </div>
                    </div>


                    <div class="submit_button col-sm-6">
                        <input type="submit" value="Submit" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="footer">
        Tel : 2360 0000
    </div>





</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script type="module" src="index.js"></script>
<script type="module" src="popupWindow.js"></script>

</html>

<body>
    <!-- <div class="title">LAVA</div> -->
    <div class="container">
        <div class="side">
            <div class="header">

                <div class="avatar">
                    <img src="https://i.pinimg.com/564x/e8/d7/4f/e8d74f016005c6af2097ebb00494edb8.jpg" alt="ladies">
                </div>
                <div class="title">ladies</div>
            </div>
            <div class="menu">
                <ul>
                    <li>Matches</li>
                    <li class="active">Massages</li>
                </ul>
            </div>
            <div class="messages">
                <div class="avatar">
                    <img src="https://i.pinimg.com/564x/d0/c9/df/d0c9df746c33c7e507ca631802c1940e.jpg" alt="QQ">
                </div>
                <!--<button id = "click" type="button">Click Me!</button>-->
                <div class="friend">
                    <div class="user">QQ</div>
                    <div class="text">hello there</div>
                    <div class="acceptFriend">Accept</div>
                </div>
            </div>
            <div class="messages">
                <div class="avatar">
                    <img src="https://i.pinimg.com/564x/67/b6/30/67b63069f6d0d71ae0158b9a5ea51c1e.jpg" alt="QQ">
                </div>
                <div class="friend">
                    <div class="user">Misty</div>
                    <div class="text">Wooo</div>
                </div>
            </div>
            <div class="messages">
                <div class="avatar">
                    <img src="https://i.pinimg.com/564x/e9/5d/93/e95d930d80735444bf983b10dc4153ad.jpg" alt="QQ">
                </div>
                <div class="friend">
                    <div class="user">Chris</div>
                    <div class="text">Let's go</div>
                </div>
            </div>


            <!-- MAP -->
            <div id="map" style="width: 600px; height: 400px;"></div>
            <div id="currentLocation"></div>

            <div class="GPS Board">
                <p>Click the button to get your current location.</p>
                <button id="getLocationButton">Try It</button>
            </div>

            <!-- map -->

        </div>

        <div class="content">

            <div class="card">
                <div id="invisible"></div>
                <div id="memo-board"></div>

                <div class="user">
                    <!--<img class="user" src="https://i.pinimg.com/564x/b4/4b/18/b44b18fc8ad2904b87d577ab4d957055.jpg"
                        alt="Solar">-->
                    <div class="profile"></div>
                    <div class="name">Solar <span>20</span></div>
                    <div class="local">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>18 kilometers</span>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <form id="dislike">
                    <div type="submit" id="cross">
                        <i class="fas fa-heart"></i>
                    </div>
                </form>


                <div class="no">
                    <i class="fas fa-times"></i>
                </div>
                <div class="star">
                    <i class="fas fa-star fa"></i>
                </div>

                <form id="like">
                    <div type="submit" id="heart">
                        <i class="fas fa-heart"></i>
                    </div>
                </form>
                <!-- <div class="heart" id="heart">
                    <i class="fas fa-heart"></i>
                </div> -->
            </div>
        </div>
    </div>
